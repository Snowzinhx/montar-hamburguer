<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Montando o Lanche</title>

    <!-- VUE -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa === 1">
                    <!-- TIPO DO PÃƒO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo do PÃ£o
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SALADAS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Saladas
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="alface"
                                            v-model="inputSaladas">
                                        <label class="form-check-label">
                                            Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Molhos
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TIPO DE HAMBURGUER -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Tipo de Hamburguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">
                                Fazer pedido
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa === 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Informe seus dados
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">
                                            Nome:
                                        </label>
                                        <input type="text" class="form-control" v-model="inputNome"></input>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            EndereÃ§o:
                                        </label>
                                        <input type="text" class="form-control" v-model="inputEnd"></input>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para o lanche</button>
                                <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa === 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Pedido confirmado
                                </div>
                                <div class="card-body">
                                   <p>Agora Ã© sÃ³ aguardar 10 minutinhos!</p>
                                   <p>Vamos chamar vocÃª em breve ðŸ˜Š</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-warning" @click="etapa = 1">Repetir pedido</button>
                                <button type="button" class="btn btn-success" @click="novoPedido()">Novo pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="./vue.js"></script>
    <script async>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSaladas: [],
                inputMolhos: [],
                inputHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEnd: '',
                novoPedidoAsync: null
            },
            methods: {
                fazerPedido() {
                    if (this.inputTipoPao && this.inputHamburguer) {
                        this.etapa = 2
                    } else {
                        alert('VocÃª precisa selecionar no mÃ­nimo um pÃ£o e um hambÃºrguer')
                    }
                },
                confirmarPedido() {
                    if(this.inputNome && this.inputEnd) {
                        this.etapa = 3
                        this.novoPedidoAsync = setTimeout(()=> this.novoPedido(), 7000)
                    } else {
                        alert('VocÃª precisa informar o seu nome e endereÃ§o.')
                    }
                },
                novoPedido() {
                    this.inputTipoPao = '';
                    this.inputSaladas = [];
                    this.inputMolhos = [];
                    this.inputHamburguer = '';
                    this.etapa = 1;
                    this.inputNome = '';
                    this.inputEnd = '';
                }
            },
            computed: {
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                            break;
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                            break;
                        default: return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }

                },
                alface() {
                    if (this.inputSaladas.includes('alface')) {
                        return 'imagens/alface.png'
                    }
                    return 'imagens/padrao/alface.png'

                },
                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    }
                    return 'imagens/padrao/molho.png'
                },
                hamburguer() {
                    switch (this.inputHamburguer) {
                        case 'bovino': return 'imagens/bovino.png'
                            break;
                        case 'frango': return 'imagens/frango.png'
                            break;
                        case 'soja': return 'imagens/soja.png'
                            break;
                        default: return 'imagens/padrao/hamburguer.png';
                    }

                }
            },
            watch: {
                etapa(novoValor){
                    if(novoValor === 1) {
                        clearTimeout(this.novoPedidoAsync)
                    }
                }
            }
        })
    </script>
</body>

</html>
